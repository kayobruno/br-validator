name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: ğŸ§ª Testes, PHPStan e CS Fixer
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.2, 8.3, 8.4]

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          tools: composer:v2
          extensions: mbstring, intl, json, dom, tokenizer, xml, ctype, gd, zip, pdo, pdo_mysql
          ini-values: memory_limit=-1

      - name: ğŸ“¦ Instala dependÃªncias
        run: composer install --no-progress --prefer-dist

      - name: ğŸ” PHPStan (anÃ¡lise estÃ¡tica)
        run: vendor/bin/phpstan analyse --no-progress --memory-limit=1G

      - name: ğŸ’… PHP-CS-Fixer (verifica estilo de cÃ³digo)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: ğŸ§ª PHPUnit (com cobertura)
        run: |
          vendor/bin/phpunit --coverage-text --colors=always --coverage-clover=coverage.xml

      - name: ğŸ“Š Upload de cobertura para Codecov (opcional)
        if: success() && matrix.php == '8.3'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
